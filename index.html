<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
        }
    </style>
    <style></style>
</head>
<body class="bg-[#eeeeee] text-white">
    <div class="flex justify-center" id="error" style="display: none;">
        <div class="w-screen flex justify-center mt-4">
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-300 dark:text-red-600 w-fit" role="alert" id="alert">
                <div class="flex">
                    <p class="text-base mr-2"><span class="font-medium text-center">Erreur !</span> Le format du calcul n'est pas bon. Veuillez réécrire votre calcul avec un format correct.</p>              
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="closeError" class="size-6 hover:cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center h-screen items-center">
        <div>
            <div class="border-4 border-gray-400" style="width: 24.5rem; word-wrap: break-word;">
                <div id="output" class="bg-gray-800 py-8 text-white text-center"></div>
                <div id="numbersContainer" class="bg-gray-300 py-12">
                    <div class="flex justify-center">
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="clear">C</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" operator="true" actAs="(">(</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" operator="true" actAs=")">)</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" operator="true" actAs="%">%</button>
                        <button class="px-4 py-2 mr-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" operator="true" actAs="/">÷</button>
                        <button class="px-4 py-2 mr-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="backspace">⌫</button>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="7">7</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="8">8</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="9">9</button>
                        <button class="px-4 py-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="*" operator="true">×</button>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="4">4</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="5">5</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="6">6</button>
                        <button class="px-4 py-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="-" operator="true">-</button>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="1">1</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="2">2</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="3">3</button>
                        <button class="px-4 py-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="+" operator="true">+</button>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs="8">0</button>
                        <button class="px-4 py-2 ml-2 mr-4 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="numbers" actAs=".">.</button>
                        <button class="px-4 py-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-800 hover:cursor-pointer active:bg-orange-900 shadow-xl" id="equal">=</button>
                    </div>
                </div>
            </div>

            <footer class="mt-8">
                <p id="copyright" class="text-gray-400 text-center"></p>
                <div class="mt-4 flex justify-center mb-8">
                    <a href="https://github.com/mathysard/"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="30" height="30" class="mx-8 hover:w-10" alt="Mon GitHub."></a>
                    <a href="https://www.linkedin.com/in/mathys-arnould-081448259?trk=people_directory&amp;originalSubdomain=be"><img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" width="30" height="30" class="mr-8 hover:w-10" alt="Mon LinkedIn."></a>
                </div>
            </footer>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./footer.js"></script>
</body>
</html>
